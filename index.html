<html>
  <style>
    html {
      background: black;
    }
    #left-motor-cortex {
      position: absolute;
      left:0;
      display: inline-block;
      width:50%;
      height:100%;
      background: red;
    }
    #right-motor-cortex {
      position: absolute;
      right:0;
      display: inline-block;
      width:50%;
      height:100%;
      background: green;
    }
  </style>
  
  <div id="left-motor-cortex">
  </div>
  <div id="right-motor-cortex">
  </div>
  
  <script>
    const choreography = ["L", "R", "LR", ""];
    let time = 0;
    
    function animate() {
       const steps = choreography.length;

      if (choreography[time%steps] === "L") {
        document.getElementById("left-motor-cortex").style.backgroundColor = 'white';
        document.getElementById("right-motor-cortex").style.backgroundColor = 'black';
      }

      if (choreography[time%steps] === "R") {
        document.getElementById("left-motor-cortex").style.backgroundColor = 'black';
        document.getElementById("right-motor-cortex").style.backgroundColor = 'white';
      }

      if (choreography[time%steps] === "LR") {
        document.getElementById("left-motor-cortex").style.backgroundColor = 'white';
        document.getElementById("right-motor-cortex").style.backgroundColor = 'white';
      }

      if (choreography[time%steps] === "") {
        document.getElementById("left-motor-cortex").style.backgroundColor = 'black';
        document.getElementById("right-motor-cortex").style.backgroundColor = 'black';
      }

      time++;
    }
    
    setInterval(animate, 10000);
  </script>
</html>
